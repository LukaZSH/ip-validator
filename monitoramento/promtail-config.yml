server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: [promtail]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/promtail'
        action: drop
      
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
        replacement: '${1}'
      
      - source_labels: ['__meta_docker_container_image_name']
        target_label: 'image'
      
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'job'
        replacement: '${1}'
      
      - target_label: 'host'
        replacement: 'server-ti'
    
    pipeline_stages:
      - docker: {}
      
      - timestamp:
          source: time
          format: RFC3339Nano
      
      - json:
          expressions:
            level: level
            message: message